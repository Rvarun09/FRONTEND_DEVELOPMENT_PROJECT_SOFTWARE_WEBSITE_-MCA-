<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechCO</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* --- THE OUTER BORDER BOX (THE CARD) --- */
        .login-box {
            background-color: var(--card-bg);
            padding: 50px;
            
            border: 2px solid var(--primary-color); 
            border-radius: 15px; 
            width: 90%; 
            max-width: 450px;
            text-align: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .login-box h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .bottom-links {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .bottom-links a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .bottom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2><u>Login</u></h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="loginPass">Password</label>
                <input type="password" id="loginPass" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn" style="width:100%; font-size: 1.2rem;">Sign In</button>
        </form>

        <div class="bottom-links">
            <p>New here? <a href="register.html">Create an Account</a></p>
            <p style="margin-top: 10px;">
                <a href="index.html">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

   <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const emailInput = document.getElementById('loginEmail').value;
        const passInput = document.getElementById('loginPass').value;

        try {
            // 1. Fetch the SAME file
            const response = await fetch('site_data.json');
            const data = await response.json();
            
            // 2. Look through the "users" list in that file
            const validUser = data.users.find(user => 
                user.email === emailInput && user.password === passInput
            );

            // 3. Check if we found someone
            if (validUser) {
                alert(`Welcome back, ${validUser.name}!`);
                window.location.href = "index.html";
            } else {
                alert("Wrong email or password!");
            }

        } catch (error) {
            console.error("Error checking login:", error);
            alert("Could not connect to the database file.");
        }
    });
</script>
</body>
</html>
