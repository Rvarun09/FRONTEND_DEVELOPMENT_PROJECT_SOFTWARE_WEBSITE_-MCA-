<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechCO</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            /* The same cool background image */
            background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.9)), 
                        url('https://images.unsplash.com/photo-1556742502-ec7c0e9f34b1?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .register-box {
            background-color: var(--card-bg);
            padding: 40px;
            border: 2px solid var(--primary-color); /* The Blue Border */
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .register-box h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .bottom-links {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .bottom-links a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .bottom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-box">
        <h2>Join TechCO</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="regEmail" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPass" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="regConfirm" placeholder="Type it again" required>
            </div>

            <button type="submit" class="btn" style="width:100%; font-size: 1.1rem;">Create Account</button>
        </form>

        <div class="bottom-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('regConfirm').value;
            const name = document.getElementById('regName').value;

    
            if(pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            if(pass.length < 6) {
                alert("Password is too short (min 6 characters).");
                return;
            }

            alert(`Account created for ${name}! Redirecting to login...`);
            window.location.href = "login.html"; // Send them back to login
        });
    </script>
</body>
</html>
